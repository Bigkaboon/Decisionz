<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,100;1,800&family=Oswald:wght@200;300;400;500;600;700&family=Tilt+Neon&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51e424462e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Decisionz</h1>
    </header>
    <main>
      <div id="question-area">
        <button data-type="yesno" class="btn 5050">
          <i class="fa-solid fa-dice-d20"></i>
          <p>Yes/No</p>
        </button>
        <button data-type="shouldshouldnt" class="btn 5050">
          <i class="fa-solid fa-dice"></i>
          <p>Should/Shouldn't</p>
        </button>
        <button data-type="alternatives" class="btn">
          <i class="fa-solid fa-shuffle"></i>
          <p>Alternatives</p>
        </button>
        <button data-type="scale" class="btn">
          <i class="fa-solid fa-scale-unbalanced-flip"></i>

          <p>Scale</p>
        </button>
      </div>
      <form id="input-area">
        <input type="text" name="question" id="question" />
      </form>
      <button data-type="submit" id="submit" type="submit"><p>Ask!</p></button>
    </main>
    <footer></footer>
    <script src="assets/script.js"></script>
  </body>
</html>
