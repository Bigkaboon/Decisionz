<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,100;1,800&family=Oswald:wght@200;300;400;500;600;700&family=Tilt+Neon&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51e424462e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Decisionz</title>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
  </head>

  <body>
    <header>
      <h1>Decisionz</h1>
    </header>
    <main>
      <div id="question-area">
        <button data-type="yesno" class="btn 5050">
          <i class="fa-solid fa-dice-d20"></i>
          Yes/No
        </button>
        <button data-type="shouldshouldnt" class="btn 5050">
          <i class="fa-solid fa-dice"></i>
          Should/Shouldn't
        </button>
        <button data-type="alternatives" class="btn">
          <i class="fa-solid fa-shuffle"></i>
          Alternatives
        </button>
        <button data-type="scale" class="btn">
          <i class="fa-solid fa-scale-unbalanced-flip"></i>
          ​ Scale
        </button>
      </div>
      <form id="input-area">
        <input type="text" name="question" id="question" required />
        <select id="alternatives-size" class="hide" required>
          <option>Select how many alternatives</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <div id="alternative-inputs">​</div>
        <button id="alternative-button" class="hide" type="button">
          Choose!
        </button>
        <select id="scale-size" class="hide">
          <option>Select youscale-sizer scale</option>
          <option value="10" id="1-10">1 - 10</option>
          <option value="100" id="1-100">1 - 100</option>
          <option value="1000" id="1-1000">1 - 1000</option>
        </select>
        <input type="text" id="scale-input" class="hide" />
        <button id="scale-button" class="hide" type="button">
          Check Odds!
        </button>
        <button id="submit" type="submit">Ask!</button>
      </form>
      ​

      <h3>Question's and Answer's</h3>
      <div id="displayQnA">
        <ol id="QnA-list"></ol>
      </div>
      <form id="sendEmail" class="hide">
        <button id="close-btn" type="button">
          <i class="fa-regular fa-circle-xmark"></i>
        </button>

        <input
          type="text"
          name="user_name"
          id="user_name"
          placeholder="Full Name"
          required
        />
        <br />
        <input
          type="email"
          name="user_email"
          id="user_email"
          placeholder="Email"
          required
        /><br />
        <button id="send" type="button">Send</button>
      </form>
      <button type="button" id="email-result">Result on Email!</button>
    </main>
    <footer></footer>
    <script src="assets/script.js"></script>
  </body>
</html>
