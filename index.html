<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;1,100;1,800&family=Oswald:wght@200;300;400;500;600;700&family=Tilt+Neon&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/51e424462e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  </head>

  <body>
    <header>
      <h1>Decisionz</h1>
    </header>
    <main>
      <div id="question-area">
        <button data-type="yesno" class="btn 5050">
          <i class="fa-solid fa-dice-d20"></i>
          <p>Yes/No</p>
        </button>
        <button data-type="shouldshouldnt" class="btn 5050">
          <i class="fa-solid fa-dice"></i>
          <p>Should/Shouldn't</p>
        </button>
        <button data-type="alternatives" class="btn">
          <i class="fa-solid fa-shuffle"></i>
          <p>Alternatives</p>
        </button>
        <button data-type="scale" class="btn">
          <i class="fa-solid fa-scale-unbalanced-flip"></i>
          ​
          <p>Scale</p>
        </button>
      </div>
      <form id="input-area">
        <input type="text" name="question" id="question" />
        <select id="alternatives-size" class="hide">
          <option>Select how many alternatives</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <div id="alternative-inputs">​</div>
        <button id="alternative-button" class="hide" type="button">
          <p>Choose!</p>
        </button>
        <select id="scale-size" class="hide">
          <option>Select youscale-sizer scale</option>
          <option value="10" id="1-10">1 - 10</option>
          <option value="100" id="1-100">1 - 100</option>
          <option value="1000" id="1-1000">1 - 1000</option>
        </select>
        <input type="text" id="scale-input" class="hide" />
        <button id="scale-button" class="hide" type="button">
          <p>Check Odds!</p>
        </button>
        <button id="submit" type="submit">
          <p>Ask!</p>
        </button>
      </form>
      ​
      
        <h3>Question's and Answer's</h3>
        <div id="displayQnA" name="message">
            <ol id="QnA-list"></ol>
        </div>
        <form id="sendEmail" class="hide">
            <div id="QnA-value" name="message"></div>
            <input type="text" name="user_name" id="user_name" placeholder="Full Name" required />
            <br />
            <input type="email" name="user_email" id="user_email" placeholder="Email" required /><br />
            <button id="send" type="button">Send</button>
        </form>
        <button type="button" id="email-result">Result on Email!</button>
      </div>
    </main>
    <footer></footer>
    <script src="assets/script.js"></script>
  </body>
</html>
